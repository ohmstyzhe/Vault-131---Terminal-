<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- ===== CRT BLOOM FILTER (Safari) ===== -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="crtBloom" x="-35%" y="-35%" width="170%" height="170%">
      <!-- tight bloom -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.6" result="b1" />
      <!-- wide bloom -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="5.8" result="b2" />

      <!-- tint bloom green + boost -->
      <feColorMatrix in="b2" type="matrix"
        values="
          0 0 0 0 0.00
          0 1 0 0 0.15
          0 0 0 0 0.00
          0 0 0 1 0"
        result="g" />

      <feMerge>
        <feMergeNode in="g" />
        <feMergeNode in="b1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </svg>

  <main class="crt" id="crt">
    <section class="terminal" aria-live="polite">

      <!-- OVERLAYS (crisp) -->
      <div class="crt__vignette" aria-hidden="true"></div>
      <div class="crt__scanlines" aria-hidden="true"></div>
      <div class="crt__mask" aria-hidden="true"></div>
      <div class="crt__noise" aria-hidden="true"></div>

      <!-- CONTENT (flex layout so footer never overlaps screen) -->
      <div class="terminal__content">
        <header class="topbar" role="banner" aria-label="Terminal header">
          <div class="topbar__left bloom">GCC(1)</div>
          <div class="topbar__center bloom">GNU</div>
          <div class="topbar__right bloom">GCC(1)</div>
        </header>

        <!-- app.js renders screens in here -->
        <div class="screen" id="screen"></div>

        <footer class="statusbar" role="contentinfo" aria-label="Terminal status">
          <span id="statusText">Initializing Vault-Tec terminalâ€¦</span>
        </footer>
      </div>

    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
