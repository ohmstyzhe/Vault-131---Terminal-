 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ===== FEATURE: CRT WRAPPER START ===== -->
  <main class="crt" id="crt">
    <div class="crt__vignette"></div>
    <div class="crt__scanlines"></div>
    <div class="crt__noise"></div>

    <section class="terminal" aria-live="polite">
      <header class="topbar">
        <div class="topbar__left">GCC(1)</div>
        <div class="topbar__center">GNU</div>
        <div class="topbar__right">GCC(1)</div>
      </header>

      <div class="screen" id="screen">
        <!-- app.js renders screens here -->
      </div>

      <footer class="statusbar">
        <span id="statusText">Manual page vault131(1) line 1 (press H for help or q to quit)</span>
      </footer>
    </section>
  </main>
  <!-- ===== FEATURE: CRT WRAPPER END ===== -->

  <!-- ===== FEATURE: AUDIO ELEMENTS START ===== -->
  <!-- iPad Safari requires user gesture to play audio, so we start on button click -->
  <audio id="hum" src="assets/crt-hum.mp3" loop preload="auto"></audio>
  <audio id="beep" src="assets/ui-beep.mp3" preload="auto"></audio>
<!-- ===== FEATURE: TYPING VARIANTS START ===== -->
<audio id="type1" src="assets/type1.mp3" preload="auto"></audio>
<audio id="type2" src="assets/type2.mp3" preload="auto"></audio>
<audio id="type3" src="assets/type3.mp3" preload="auto"></audio>
<!-- ===== FEATURE: TYPING VARIANTS END ===== -->
  <!-- ===== FEATURE: AUDIO ELEMENTS END ===== -->

  <script src="app.js"></script>
</body>
</html>
