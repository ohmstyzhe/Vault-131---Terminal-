 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VAULT 131 DATABASE</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ===== FEATURE: CRT WRAPPER START ===== -->
  <main class="crt" id="crt">
    <div class="crt__vignette"></div>
    <div class="crt__scanlines"></div>
    <div class="crt__noise"></div>

    <section class="terminal" aria-live="polite">
      <header class="topbar">
        <div class="topbar__left">GCC(1)</div>
        <div class="topbar__center">GNU</div>
        <div class="topbar__right">GCC(1)</div>
      </header>

      <div class="screen" id="screen">
        <!-- app.js renders screens here -->
      </div>

      <footer class="statusbar">
        <span id="statusText">Manual page vault131(1) line 1 (press H for help or q to quit)</span>
      </footer>
    </section>
  </main>
  <!-- ===== FEATURE: CRT WRAPPER END ===== -->

<!-- ===== FEATURE: AUDIO ELEMENTS START (iPad Safari friendly) ===== -->
<!-- Hum stays as an <audio> tag because it loops in the background -->
<audio
  id="hum"
  src="assets/crt-hum.mp3"
  preload="auto"
  loop
  playsinline
></audio>

<!-- NOTE:
  Beep + typing are loaded by app.js using fetch() + AudioContext decoding.
  So we do NOT need extra <audio> tags for those anymore.
-->
<!-- ===== FEATURE: AUDIO ELEMENTS END ===== -->

  <script src="app.js"></script>
</body>
</html>
